<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/estilos.css">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input name="correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Ingresar correo electronico.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input name="contraseña" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button class="btn btn-primary">Entrar</button>
        <a href="{{url_for('registro')}}" class="btn btn-primary">Resgisto</a>
      </form>
</body>
</html>
